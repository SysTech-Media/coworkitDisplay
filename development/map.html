<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
	<link href="css/style.css" rel="stylesheet">
	<title>coworkit StartScreen</title>
</head>

<body class="bg-dark fg-white h-vh-100" onload="startTime()">
	<div class="top-container bg-orange fg-white">
	</div>
	<div class="container-fluid start-screen w-100">
		<h1 class="start-screen-title"><a href="javascript:history.back()"><span class="mif-arrow-left mif-1g fg-white">&nbsp;</span></a>Wer sitzt wo?</h1>
		<div class="time" id="time"></div>
		<div class="container-content">
			<svg class="wersitztwo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 4559 4630">
				<defs>
					<style>
						rect:hover {
					fill: blue;
					opacity:0.5;
				  }
			
				</style>
					<script type="text/javascript">
						<![CDATA[
							function meldung(id) {
								var id = event.target.id;
								console.log("Clicked Element ID: " + id);

								switch (id) {
									case "1-1":
										alert("Nathalie Hoffmann")
										break;
									case "2-1":
										alert("Sven Wagner")
										break;
									case "2-2":
										alert("Phil Derichs")
										break;
									case "2-3":
										alert("Evgeniy Khavkin")
										break;
									case "8-5":
										var source = "members/" + id + ".html"

										break;
									default:
										alert("FEHLER!")
										break;
								}
								//   document.getElementById("members").src=source;
								$('#members').fadeOut(500, function() {
									$('#members').attr("src", source);
									$('#members').fadeIn(500);
								});
							}
						]]>
					</script>
				</defs>
				<image width="4559" height="4630" xlink:href="image/Grundriss.png">
					<title></title>
				</image>
				<rect id="1-1" x="316" y="87" opacity="0" width="46" height="23" onclick="meldung()" />
				<rect id="2-1" x="89" y="77" opacity="0" width="23" height="46" onclick="meldung()" />
				<rect id="2-2" x="40" y="77" opacity="0" width="46" height="23" onclick="meldung()" />
				<rect id="2-3" x="41" y="101" opacity="0" width="46" height="23" onclick="meldung()" />
				<rect id="8-5" x="353" y="592" opacity="0" width="46" height="23" onclick="meldung()" />
			</svg>
			<iframe class="members" id="members" src="members/all.html">Your Browser doesn't support iFrames!</iframe>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
	<script src="js/start.js"></script>
</body>

</html>
